        /* width */
::-webkit-scrollbar {
  width: 14px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 0px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #282b29; 
  border-radius:2px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #4a504c; 
}

.blur {
width:100%;
height:100%;
background-size:auto;
-webkit-filter: blur(4px);
-moz-filter: blur(4px);
-ms-filter: blur(4px);
-o-filter: blur(4px);
filter: blur(4px);
}

.overlay {
    position:relative;
    /* color with alpha transparency */
    background-color: rgba(0, 0, 0, 0.3);
    /* stretch to screen edges */
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
}

 .menu{
  position: fixed;
  z-index: 10;
  right: -150%;
  top: 70px;
  gap: 0;
  /* flex-direction: column; */
  transition: 0.3s;
  text-align: center;
 }
 
 .active{
  right: 0;
  transition: 0.3s;
 }

 #lang{
  transition: 0.3s;
 }

 .reveal{
  position: relative;
  transform: translateY(50px);
  opacity: 0;
  transition: all 1s;
 }
 .reveal.active{
  transform: translateY(0px);
  opacity: 1;
 }

 .bar1, .bar2, .bar3{
  width: 35px;
  height: 4px;
  background-color: #0c0c0c;
  margin: 7px 10px;
  transition: 0s;
 }
 .change .bar1{
  transform: translate(0, 11px) rotate(-45deg);
 }
 .change .bar2{
  opacity: 0;
 }
 .change .bar3{
  transform: translate(0, -11px) rotate(45deg);
 }

  </style>
