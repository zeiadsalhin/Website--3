<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student portal</title>
    <link rel="shortcut icon" href="logo.jpeg" />
    <link href="output.css" rel="stylesheet">
</head>
<body>
 <!--Top-->
 <div class=" p-4 md:flex justify-between bg-blue-200 font-semibold ">

 <!--left-->
 <div class="flex items-center text-blue-800">
    <img src="logo.jpeg" width="70" class="mr-2" alt="logo">
    <a href="" class="inline-block p-2 hover:bg-blue-500 px-4 py-4">Home</a>
    <a href="" class="inline-block p-2  hover:bg-blue-500 px-4 py-4">Account</a>
  </div>

  <!--Right-->
<!--nav-->
     <div class="p-2">
        <button id="menub" class="block justify-between"><img src="https://cdn4.iconfinder.com/data/icons/fluent-outline-20px-vol-4/20/ic_fluent_line_horizontal_3_20_regular-256.png" width="50"></button>
      <div class="hidden bg-white" id="menu">
        <ul>
            <li><a href="#" class="block hover:bg-blue-500 p-2">My UNI Account</a></li>
            <li><a href="#" class="block hover:bg-blue-500 p-2">Portal</a></li>
            <li><a href="#" class="block hover:bg-blue-500 p-2">Language</a></li>
                <li><a href="#" class="block hover:bg-blue-500 px-4 py-2">English</a>
                  <a href="#" class="block hover:bg-blue-500 px-4 py-2">عربي</a></li>
            <li><a href="#" class="block hover:bg-blue-500 p-2">Contact</a></li>
        </ul>
      </div>
    </div>

    <script>
      
      const button = document.querySelector('#menub'); // Hamburger Icon
      const menu = document.querySelector('#menu'); // Menu

         button.addEventListener('click', () => {
         menu.classList.toggle('hidden');
         });
    </script>
    <!--endnav-->
  </div>
</div>
    
</body>
</html>
